<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - 2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <header>
                Assignment Information
            </header>
            <div id="box">
                <div id="left">
                    <div class="inp">
                        <label for="Course">Course</label>
                        <input type="text" />
                    </div>
                    <div class="inp">
                        <label for="Course">Assignment Title</label>
                        <input type="text" />
                    </div>
                    <div class="inp">
                        <label for="Course">Last Date of Submission</label>
                        <input type="date" />
                    </div>
                    <div class="inpf">
                        <label for="Course">Assignment File</label>
                        <input type="file" />
                    </div>
                    <div class="inpr">
                        <input type="button" value="Save"/>
                        <input type="reset" value="Reset" />
                    </div>
                </div>
                <div id="right">
                    <div class="inp2">
                        <label for="Course">Subject</label>
                        <input type="text" />
                    </div>
                    <div class="inp2">
                        <label for="Course">Assignment Description</label>
                        <input type="text" />
                    </div>
                    <div class="inp2">
                        <label for="Course">Name</label>
                        <input type="text" />
                    </div>
                    <div class="inp2">
                        <label for="Course">Roll No.</label>
                        <div class="inpr">
                            <input type="text" />
                            <input type="submit" value="Submit" />
                        </div>
                    </div>
                    <span></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
